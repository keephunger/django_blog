{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Black &amp; White</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'pace.css' %}">
    <link rel="stylesheet" href="{% static 'custom.css' %}">

    <!-- js -->
    <script src="{% static 'jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <script src="{% static 'pace.min.js' %}"></script>
    <script src="{% static 'modernizr.custom.js' %}"></script>
</head>
<body>
<body id="page">
<div class="container">
    <header id="site-header">
        <div class="row">
            <div class="col-md-4 col-sm-5 col-xs-8">
                <div class="logo">
                    <h1><a href="index.html"><b>Black</b> &amp; White</a></h1>
                </div>
            </div><!-- col-md-4 -->
            <div class="col-md-8 col-sm-7 col-xs-4">
                <nav class="main-nav" role="navigation">
                    <div class="navbar-header">
                        <button type="button" id="trigger-overlay" class="navbar-toggle">
                            <span class="ion-navicon"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="cl-effect-11"><a href="{% url 'blog:blog_index' %}" data-hover="首页">首页</a>
                            </li>
                            {% if  theuser.id %}
                                <li class="cl-effect-11"><a href="{% url 'blog:publish' %}" data-hover="发布">发布</a>
                                <li class="cl-effect-11"><a href="{% url 'blog:blog_logout' %}" data-hover="注销">注销</a>
                                    {% else %}
                                <li class="cl-effect-11"><a href="{% url 'blog:blog_login' %}" data-hover="登录">登录</a>
                                <li class="cl-effect-11"><a href="{% url 'blog:blog_register' %}" data-hover="注册">注册</a>
                            {% endif %}

                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>
                <div >
                    <a id="search-menu" href="#"><span id="search-icon" class="ion-ios-search-strong"></span></a>
                    <div >
                        <form role="search" method="get" id="searchform" action="/search/">
                            <input type="search" placeholder="Search" name="q" required>
                            <button type="submit"><span class="ion-ios-search-strong"></span></button>
                        </form>
                    </div>
                </div>
            </div><!-- col-md-8 -->
        </div>
    </header>
</div>
{% block content %}
{% endblock %}
<div class="overlay overlay-hugeinc">
    <button type="button" class="overlay-close"><span class="ion-ios-close-empty"></span></button>
    <nav>
        <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="full-width.html">博客</a></li>
            <li><a href="about.html">关于</a></li>
            <li><a href="contact.html">登录</a></li>
            <li><a href="contact.html">注册</a></li>
        </ul>
    </nav>
</div>
<script src="{% static 'script.js ' %}"></script>
</body>
</html>
